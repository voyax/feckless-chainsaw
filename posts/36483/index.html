      <h1>谎言</h1>
      <p><strong>谎言</strong></p>
<p>从什么时候开始，慢慢的谎言覆满了我的世界的每一个角落？<br>从什么时候开始，我们总要去想一想面前这个笑的开心的人，是不是会在背后一脸鄙夷？<br>从是么时候开始，我们举着各自的面具，斟酌着面对这一个面具要不要换成另外一张面孔？</p>
<p>英俊的钟馗，狰狞的徐公；<br>刚正的奉先，奸诈的翼德。<br>潇洒如游侠，爽朗若江湖；<br>嫌恶似鳏寡，卑鄙恰帝王。</p>
<p>我把满满的谎言编织成甲胄，<br>欺瞒了自己，<br>欺瞒了相信，<br>欺瞒了爱。</p>
<p>然后一事无成，<br>循环着另一个又一个再一个还一个这样许许多多的谎言。</p>
<p>无比愤怒、无比卑劣、无比怯懦。</p>
