      <h1>无题</h1>
      <p>我在晨光之中颂叹吟咏，为了衰朽在寒冷深夜里的梦想<br>我在晨曦之中疯癫欢唱，为了沉寂在寂静从前中的悲欢</p>
<p>自断大龙<br>自毁辛劳</p>
<p>如果燃尽我的最后，还能带来我曾泼洒心血的地方的一线光辉，也是好事吧<br>我从火中归来，前路还是漫漫无际的长途<br>只有自己还在纠结吧。。。<br>又能怎么样呢<br>强笑、强笑，说无所谓的人，多数更在乎吧</p>
<p>做不到，逃不了，挺不住，强笑</p>
<a id="more"></a>
<p>青年，要一直快乐啊！</p>
