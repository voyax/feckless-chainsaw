      <h1>JS获取屏幕信息方法汇总</h1>
      <p><pre></pre></p>
<p><script type="text/javascript">function getInfo(){<br>     var s = “”;<br>      s += “ 网页可见区域宽：”+ document.body.clientWidth+”\n”;<br>      s += “ 网页可见区域高：”+ document.body.clientHeight+”\n”;<br>      s += “ 网页可见区域宽：”+ document.body.offsetWidth + “ (包括边线和滚动条的宽)”+”\n”;<br>      s += “ 网页可见区域高：”+ document.body.offsetHeight + “ (包括边线的宽)”+”\n”;<br>      s += “ 网页正文全文宽：”+ document.body.scrollWidth+”\n”;<br>      s += “ 网页正文全文高：”+ document.body.scrollHeight+”\n”;<br>      s += “ 网页被卷去的高(ff)：”+ document.body.scrollTop+”\n”;<br>      s += “ 网页被卷去的高(ie)：”+ document.documentElement.scrollTop+”\n”;<br>      s += “ 网页被卷去的左：”+ document.body.scrollLeft+”\n”;<br>      s += “ 网页正文部分上：”+ window.screenTop+”\n”;<br>      s += “ 网页正文部分左：”+ window.screenLeft+”\n”;<br>      s += “ 屏幕分辨率的高：”+ window.screen.height+”\n”;<br>      s += “ 屏幕分辨率的宽：”+ window.screen.width+”\n”;<br>      s += “ 屏幕可用工作区高度：”+ window.screen.availHeight+”\n”;<br>      s += “ 屏幕可用工作区宽度：”+ window.screen.availWidth+”\n”;<br>      s += “ 你的屏幕设置是 “+ window.screen.colorDepth +” 位彩色”+”\n”;<br>      s += “ 你的屏幕设置 “+ window.screen.deviceXDPI +” 像素/英寸”+”\n”;<br>      alert (s);<br>    }<br>    getInfo();<br>  </script><br><br>[caption id=”attachment_836” align=”alignnone” width=”609”]<a href="http://www.lhyum.com/wp-content/uploads/2015/01/jspmfbl.gif" target="_blank" rel="noopener"><img src="http://www.lhyum.com/wp-content/uploads/2015/01/jspmfbl.gif" alt="页面信息详解"></a> 页面信息详解[/caption]</p>
