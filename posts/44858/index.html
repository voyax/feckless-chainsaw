<p>身处喧闹人群中，却与整个世界无关，才是最大的寂寞</p>
<p>昨天和妹妹打完电话后，心里很烦，其实她说得很对，我没有必要让自己这么累，本科出去直接找工作也挺好，但自己就是这么犟；谈到她的打算时，挺羡慕她，从高中到大学，她一直过得还蛮开心的。从小玩到大的三兄妹，如今只剩下我们两个还能保持这种兄妹情谊，其他人都不再怎么有联系了……</p>
