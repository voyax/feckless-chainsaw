      <h1>樱花开了，北京</h1>
      <p>在北京呆了近三年，或许是因为来北京以前几乎没见过雪，春、夏、秋、冬唯有冬天才让我有所察觉。来北京的第一个春天，英语老师跟我们说，四月份即使再忙，也要出去看看，玉渊潭的樱花、植物园的牡丹都是非常值得一看的……很可惜，直到现在我也没有去过；前几天突然发现经常上自习的教学楼下有一棵樱花开花了，花开得稀稀疏疏，与周围的色调极不协调，不禁让人有些感伤；今天路过，发现所有樱花都开了，天气不错，原来北京的春天也还挺不错</p>
